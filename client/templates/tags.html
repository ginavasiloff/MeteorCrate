<template name="tags">
	{{#each tags}}
	<span class="tag">{{name}}</span>
	{{/each}}
	
	<div id="track-list" class="hidden">
	{{#if tracks}}
	<h3>Tracks</h3>
	<ul>
		{{#each tracks}}
			{{#if title}}<li>
				{{title}} <br />
				{{artist}} - {{album}}
			</li>
			{{/if}}
		{{/each}}
	</ul>
	{{/if}}
	</div>
</template>
