<head>
  <title>Meteor Crate</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
</head>

<body>
	<header>
		<nav>
			<a id="home" href="/"><i class="fa fa-cube fa=lg"></i>MeteorCrate</a>
		<!--	{{> loginButtons}} -->
			<a href="search">Search</a>
			<a href="tags">Browse Tags</a>
		</nav>
	</header>
	
</body>

<template name="search">
<div class="page-title">
			<!--<span class="fa fa-stack fa-lg">
				<i class="fa fa-circle fa-stack-1x"></i>
				<i class="fa fa-circle-thin fa-stack-1x"></i>
				<i class="fa fa-spotify fa-stack-1x"></i>
				
			</span>-->
				<h1>Search for a track</h1>
		</div>

	<form id="search">
	<input type="text" placeholder="search"/>
	</form>
	{{#if results}}
	<ul class="track-list">
	{{#each results}}
		<li>{{> track}}</li>
	{{/each}}
	</ul>
	{{/if}}
</template>

<template name="track">
	<div class="track" id="{{isrc}}">
		<span class="title" >{{#with title}}{{name}}{{/with}}</span> 
		<i class="fa fa-tag" title="add a tag"></i><br />
		<span class="artists">{{#each artists}}{{name}}{{/each}}</span> 
		<span class="year">- {{year}}</span>
		<span class="album hidden"> - {{#with album}}{{title}}{{/with}}</span>
		<br />
		<span class="tags">{{#each tags}} <span class="tag">{{tag}}</span> {{/each}}</span>
		<form class="addTag hidden">
			<input type="text" placeholder="add a tag" />
		</form>
	</div>
</template>
<template name="home">
	{{> search}}
</template>
<template name="tags">
	{{#each tags}}
		{{tag}}
	{{/each}}
</template>
